{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'profile-edit' %}" enctype="multipart/form-data">
                        {%csrf_token  %}
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="username">Username</label>
                            <input name="username" value="{{user.username}}" type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="email">Email</label>
                            <input name="email" value="{{user.email}}" type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="first_name">First Name</label>
                            <input name="first_name" value="{{user.first_name}}" type="text" class="form-control" id="first_name" placeholder="Enter first name">
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label for="last_name">Last Name</label>
                            <input name="last_name" value="{{user.last_name}}" type="text" class="form-control" id="last_name" placeholder="Enter last name">
                        </div>
                        <div class="form-group" style="margin-top: 20px; margin-bottom: 20px">
                            <label for="image">Profile Image</label>
                            <input name="image" value="{{user.image.url}}" type="file" class="form-control-file" id="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
